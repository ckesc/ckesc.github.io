<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Shock Industry</title>
        <link rel="stylesheet" href="/css/brain.css">
        <link rel="stylesheet" href="/css/style.css">
        <script src="js/snap.svg-min.js"></script>
    </head>
    <body>
        <h1>Shock Industry</h1>
        <div class="brain_holder">
            <svg id = "brain" viewBox="0 0 1000 800" version="1.1" width="1000px" height="800px"/>
        </div>
        <script>
            var brain_div = document.getElementById('brain');
            var s = Snap(brain_div);
            
            Snap.load("img/brain.svg", function (f) {
                var g = f.select("g");
                s.append(g);                
            });
        </script>
    </body>
</html>
