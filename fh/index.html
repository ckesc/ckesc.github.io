<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Happy goo day!</title>
        <link rel="stylesheet" href="eye.css">
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <h1>Happy goo day!</h1>
        <div class="eye_holder">
            
            <svg id="eye" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="100%" height="88%" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
viewBox="0 0 2055 3508"
 xmlns:xlink="http://www.w3.org/1999/xlink">
            
        </div>
        <script src="../js/snap.svg-min.js"></script>            
        <script>
            var eye_div = document.getElementById('eye');
            var s = Snap(eye_div);
            
            Snap.load("eye.svg", function (f) {
                var g = f.select("g");
                s.append(g);                
            });
        </script>
        <script src="../js/jquery-2.1.1.min.js"></script>
        <script src="eye_tracking.js"></script>
    </body>
</html>
